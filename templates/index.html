{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>How to Delete Uploaded File in Dropzone JS?</title>
  <script src="http://demo.itsolutionstuff.com/plugin/jquery.js"></script>
  <link rel="stylesheet" href="http://demo.itsolutionstuff.com/plugin/bootstrap-3.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.2.0/min/dropzone.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>How to Delete Uploaded File in Dropzone JS? - ItSolutionStuff.com</h2>
      <form action="/upload/" enctype="multipart/form-data" class="dropzone dz" id="image-upload">
        {% csrf_token %}
        <input type="hidden" name="request" value="add">
        <div>
          <h3>Upload Multiple Image By Click On Box</h3>
        </div>
      </form>
    </div>
  </div>
</div>
  
<script type="text/javascript">
  
    Dropzone.autoDiscover = false;
  
    var myDropzone = new Dropzone(".dropzone", { 
       acceptedFiles: ".jpeg,.jpg,.png,.gif, .docx, .pptx, .xlsl, .doc, ",
       addRemoveLinks: true,
       parallelUploads: 20,
       maxFiles: 20,
       uploadMultiple: true,
       maxFilesize: 256*4*2,
   
    });
      
</script>
  
</body>
</html>
